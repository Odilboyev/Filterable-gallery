<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" id="btn" data-filter="all" >All</a>
            <a href="#" id="btn" data-filter="logo" >Logo Design</a>
            <a href="#" id="btn" data-filter="web" >Web Design</a>
            <a href="#" id="btn" data-filter="mobile" >Mobile Apps</a>
        </div>

    <div class="box" id="store-items">

        <div class="store-item web">
            <img src="./img/web1.jpg" class="store-img">
        </div>

        <div class="store-item logo">
            <img src="./img/logo1.jpg" class="store-img">
        </div>

        <div class="store-item logo">
            <img src="./img/logo2.jpg" class="store-img">
        </div>

        <div class="store-item mobile">
            <img src="./img/mobile1.jpg" class="store-img">
        </div>

        <div class="store-item web">
            <img src="./img/web3.jpg" class="store-img">
        </div>

        <div class="store-item logo">
            <img src="./img/logo3.jpg" class="store-img">
        </div>

        <div class="store-item mobile">
            <img src="./img/mobile2.jpg" class="store-img">
        </div>

        <div class="store-item web">
            <img src="./img/web2.jpg" class="store-img">
        </div>

        <div class="store-item mobile">
            <img src="./img/mobile3.jpg" class="store-img">
        </div>


    </div>
</div>

<script src="main.js"></script>
</body>
</html>
